    <script type="text/javascript" src="https://code.jquery.com/jquery.js"></script> 
    <script type="text/javascript" src="web/js/jquery.animate-enhanced.min.js"></script> 
    <script type="text/javascript" src="web/js/jquery.transit.min.js"></script> 
    <script type="text/javascript">
      $(function() {
      	$(".panel").click(function(e) {
          if (!e.isDefaultPrevented()) {
            var me = $(this);
            if (!me.hasClass("expanded")) {
              me.addClass("expanded");
              $('#main-container').animate({scrollLeft: me.offset().left}, {duration: 500, easing: 'linear'});
            }
          }
      	});

        $(".close-button").click(function(e) {
          var panel = $(this).closest('.panel');
          if (panel.hasClass('expanded')) {
            e.preventDefault();
            $('#main-container').animate({scrollLeft: 0}, {duration: 500, easing: 'linear'});
            if (panel.hasClass('products-panel')) {
              setTimeout(function() {
                panel.removeClass("expanded");
              }, 50);
            } else {
              panel.removeClass("expanded");
            }
          }
        });

        $(".select-all").click(function(e) {
          e.preventDefault();
        });
      });
    </script>

  </body>
</html>
